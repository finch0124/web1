<!DOCTYPE html>
<html>
<head>
  <title>Lost for Eden</title>
  <meta charset="utf-8">
  <style>
    img{
      height:800px;
      transition: all 1s; /*1초동안 장면전환 */
    }

    img:hover{
      -webkit-filter: grayscale(100%) blur(3px);
      -o-filter: grayscale(100%) blur(3px);
      filter:grayscale(100) blur(3px);

    }
    h1{
      -webkit-filter: blur(2px);
      -o-filter: blur(2px);
      filter:blur(2px);
    }
  </style>
</head>

<body>

  <h1><a href="home.html">Lost for Eden</a></h1>


<img src="flight.jpg" alt="" />
</body>
